version: "3"

services:
    bvdl.nguyenhongquang.edu.vn:
        restart: always
        build:
            context: ./server
            dockerfile: Dockerfile
        image: neogruh/ehospital-server
        # ports:
        #     - "5000:5000"
        volumes:
            - ./server:/usr/src/app
            - /usr/src/app/node_modules 
        networks:
            - app-test
    frontend:
        stdin_open: true
        restart: always
        build:
            context: ./client
            dockerfile: Dockerfile
        image: neogruh/ehospital-client
        ports:
            - "3000:3000"
        volumes:
            - ./client:/usr/src/app
            - /usr/src/app/node_modules
        links:
            - bvdl.nguyenhongquang.edu.vn
        networks:
            - app-test

    proxy:
        image: nginx:1.17
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

networks:
    app-test:
        driver: bridge
        

